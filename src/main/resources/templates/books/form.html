<article class="form">
    <form id="books-form" autocomplete="off">
        <h1>Books form</h1>

        <input id="id" type="hidden" name="id">
        <input id="name" type="text" maxlength="30" placeholder="Name" required>
        <select id="author" required></select>
        <input id="pages" type="number" min="0" placeholder="Pages" required>
        <input id="price" type="number" min="0" step="0.01" placeholder="Price" required>
        <div class="genres" id="genres-container"></div>

        <button type="submit" onclick="submitForm(event)">Submit</button>
    </form>
</article>
